<html>
<head>
<title>raphael js</title> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> 
<script type="text/javascript" src="raphael-min.js"></script>
<script>

var state = [0,0,0,0,0];

$(document).ready(function(){
	draw(state);
})



function draw(state){
	// Creates canvas 320 Ã— 200 at 10, 50
	
	var paper = Raphael(10, 50, 320, 200);
			
		var i = 0;
		var incr;
		// Creates circle at x = 50, y = 40, with radius 10
		var circles = [];
		
		for(var i = 0; i < 5; i++){
			incr = i * 20;
			circles[i] = paper.circle(50 + incr, 40, 10);
			
			switch(state[i]){
				case 0:
					circles[i].attr("fill", "white");
					circles[i].data("color","white");
					break;
				case 1:
					circles[i].attr("fill", "red");
					circles[i].data("color","red");
					break;
				case 2:
					circles[i].attr("fill", "green");
					circles[i].data("color","green");
					break;
			}
		}
	
	
	paper.forEach(function (el) {
    
    el.click(function changeColor() {
			if (el.data("color") == "red") {
				el.attr("fill", "green");
				el.data("color","green");
			} else {
				el.attr("fill", "red");
				el.data("color","red");
			}
		});
	});

	for (var i = 0; i < circles.length; i++){
		//circles[i].attr("fill", "#fff");
	}

}



</script>
</head>
